<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrés Giraldo - Desarrollador Web</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="brand">
                <img src="./img/logo_white-02.svg" alt="">
                <h1>Andrés Giraldo - Developer</h1>
            </div>
            <div class="coming-soon">
                <h2>¡Desarrollando un super sitio! Conócelo en: </h2>
            </div>
            <div class="timer">
                <div class="days">
                    <p class="counter days-counter">00</p>
                    <p class="counter-text">DAYS</p>
                </div>
                <div class="hours">
                    <p class="counter hours-counter">00</p>
                    <p class="counter-text">HOURS</p>
                </div>
                <div class="minutes">
                    <p class="counter minutes-counter">00</p>
                    <p class="counter-text">MINUTES</p>
                </div>
                <div class="seconds">
                    <p class="counter seconds-counter">00</p>
                    <p class="counter-text">SECONDS</p>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
